<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'page_app:home' %}">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="{% if '/' == request.path  %}
                      nav-item active mr-3
                   {%  endif%}  ">
          <a class="nav-link" href="{% url 'page_app:home' %}">Home</a>
        </li>
        <li class="{% if 'about' in request.path  %}
                      nav-item active mr-3
                   {%  endif%}  ">
          <a class="nav-link" href="{% url 'page_app:about' %}">About</a>
        </li>
        <li class="{% if 'listings' in request.path  %}
                      nav-item active mr-3
                   {%  endif%}  ">
          <a class="nav-link" href="{% url 'listing_app:listings' %}">Featured Listings</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li class="nav-item mr-3 nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout</a>
                <!-- <form action="{% url 'accounts:logout' %}" method="post" id="logout">
                  <input type="hidden">
                </form> -->
            </li>
            <li class="nav-item mr-3 nav-item">
              <a class="nav-link" href="{% url 'accounts:dashboard' %}">
                <i class="fas fa-user-plus"></i> Welcome {{user.username}} (Dashboard)</a>
            </li>
        {% else %}
            <li class="nav-item mr-3
                      {% if 'register' in request.path  %}
                          nav-item active mr-3
                       {%  endif%} ">
              <a class="nav-link" href="{% url 'accounts:register' %}" >
                <i class="fas fa-user-plus"></i> Register</a>
            </li>
            <li class="nav-item mr-3
                      {% if 'login' in request.path  %}
                          nav-item active mr-3
                       {%  endif%} ">
              <a class="nav-link" href="{% url 'accounts:login' %}">
                <i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
        {% endif %}
      </ul>

    </div>
  </div>
</nav>
